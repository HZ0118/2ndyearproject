@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
    <meta charset="utf-8">
        <!-- jQuery library -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="page-header">
          <img src="@routes.Assets.versioned("images/banner.jpg")" width="100%"/>
      </div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="@routes.HomeController.index()">Irish Flights</a>
            </div>
            <ul class="nav navbar-nav">
                <li @if(title =="Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>
                <li @if(title =="Flight"){class="active"}><a href="#">Flight</a></li>
                <li @if(title =="Booking"){class="active"}><a href="#">My Bookings</a></li>
                <li @if(title =="Discount"){class="active"}><a href="#">Discounts</a></li>
            </ul>
          <ul class="nav navbar-nav navbar-right">
            <li @if(title =="Signup"){class="active"}><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li @if(title =="Login"){class="active"}><a href="@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
          </div>
        </nav>
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content

        <footer class="container-fluid">
        </footer>
    </body>
</html>
